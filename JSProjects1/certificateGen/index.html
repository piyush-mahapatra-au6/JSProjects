<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAD TRIPATHY</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="favicon" href="favicon.ico" />
  </head>

  <body>
    <div class="container">
        <h1>Welcome to our Family :)</h1>
    <main>
      <label class="lead" for="name">Type Your Name Here</label>
      <input
        required
        type="text"
        name="Name"
        autocomplete="name"
        placeholder="your name"
        id="name"
        minlength="3"
        maxlength="20"
      />
      <button id="submitBtn">Get Certified!</button>
    </main>
    </div>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="./FileSaver.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
