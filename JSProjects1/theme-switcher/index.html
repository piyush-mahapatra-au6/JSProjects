<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="container">
      <div class="branding">CodeFlix</div>
      <div>
        <ul>
          <li><a> Tutorials </a></li>
          <li><a> Courses </a></li>
          <li>
            <select name="theme" id="theme-switcher">
              <option value="">Theme</option>
              <option value="theme-light">Light</option>
              <option value="theme-dark">Dark</option>
              <option value="theme-sepia">Sepia</option>
              <option value="theme-ocean">Ocean</option>
            </select>
          </li>
        </ul>
      </div>
    </nav>
    <!-- navbar -->
    <!-- header -->
    <header class="container">
      <div>
        <h1>Learn to Code,Get a Job.</h1>
        <p>Join me,as I teach you how to code and get a job in 5 Months!</p>
        <button type="button">Join Now!</button>
      </div>
      <div class="hero-image">
        <img
          src="https://images.pexels.com/photos/574077/pexels-photo-574077.jpeg?cs=srgb&dl=pexels-lukas-574077.jpg&fm=jpg"
          alt=""
        />
      </div>
    </header>
    <!-- header -->
    <section class="tutorials"></section>
    <script src="./script.js"></script>
    <script src="./sun.js"></script>
  </body>
</html>
